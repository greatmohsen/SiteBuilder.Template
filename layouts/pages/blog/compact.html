<include name="layouts/header.html" />

<!--main-->
<main class="page-container blog-container blog-compact-container" itemprop="mainEntity" itemscope itemtype="http://schema.org/Blog">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-12">
				<div class="page-context blog-context blog-compact-context">
					<include name="layouts/breadcrumb.html" />
					<h1 class="page-title blog-title blog-compact-title" itemprop="headline">
						@@title
					</h1>
					<if terms="@@user.admin">
						<if terms="@@editurl.exists()">
							<a href="@@editurl" class="btn btn-sm btn-edit edit-link edit-link-page blog-compact-edit">
								<i class="fa fa-pencil"></i>
								ویرایش صفحه
							</a>
						</if>
						<if terms="@@addurl.exists()">
							<a href="@@addurl" class="btn btn-sm btn-create add-link add-link-post blog-compact-add" target="_blank">
								<i class="fa fa-plus"></i>
								ایجاد نوشته
							</a>
						</if>
					</if>
					<if terms="@@image.exists()">
						<link itemprop="image" href="@@image">
					</if>
					<if terms="@@content.exists()">
						<hr class="page-separator blog-separator blog-compact-separator">
						<div class="page-description blog-description blog-compact-description break-word" itemprop="text">
							@@content
						</div>
					</if>
					<hr class="page-separator blog-separator blog-compact-separator">
					<if terms="@@posts.empty()">
						<div class="page-empty blog-empty blog-compact-empty">
							موردی برای نمایش وجود ندارد.
						</div>
					</if>
					<loop src="@@posts">
						<article class="blog-post blog-compact-post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
							<if terms="@@image.exists()">
								<div class="blog-post-image blog-compact-post-image">
									<a href="@@url" class="blog-post-image-link blog-compact-post-image-link">
										<img src='@@image.default("/site/resources/images/empty.jpg")?m=crop&w=640&h=480&q=high' class="img-fluid center-block blog-post-image-element blog-compact-post-image-element" alt="@@title" itemprop="image">
									</a>
								</div>
							</if>
							<h2 class="blog-post-title blog-compact-post-title" itemprop="headline">
								<a href="@@url" class="blog-post-link blog-compact-post-link" title="@@metatitle" itemprop="url mainEntityOfPage">
									@@title
								</a>
							</h2>
							<div class="blog-post-excerpt blog-compact-post-excerpt break-word" itemprop="description">
								@@description
							</div>
							<div class="blog-post-meta blog-compact-post-meta">
								<span class="blog-post-date blog-compact-post-date">
									<meta itemprop="datePublished dateModified" content="@@date.universal">
									<i class="fa fa-fw fa-calendar"></i>
									@@date
								</span>
								<if terms="@@author.exists()">
									<span class="blog-post-author blog-compact-post-author" itemprop="author" itemscope itemtype="http://schema.org/Person">
										<i class="fa fa-fw fa-user-circle"></i>
										<a href="/site/posts?author=@@author.id" class="blog-post-author-link blog-compact-post-author-link" itemprop="url">
											<span itemprop="name">
												@@author.name.default("ناشناس")
											</span>
										</a>
										<if terms="@@author.avatar.exists()">
											<link itemprop="image" href="@@author.avatar">
										</if>
									</span>
								</if>
								<if terms="@@categories.any()">
									<span class="blog-post-categories blog-compact-post-categories">
										<i class="fa fa-fw fa-sitemap"></i>
										<loop src="@@categories">
											<a href="@@url" class="blog-post-category blog-compact-post-category" title="@@metatitle">
												@@title
											</a>
										</loop>
									</span>
								</if>
							</div>
							<if terms="@@user.admin">
								<a href="@@editurl" class="btn btn-sm btn-edit edit-link edit-link-post blog-compact-post-edit">
									<i class="fa fa-pencil"></i>
									ویرایش
								</a>
							</if>
							<div class="clearfix"></div>
							<hr class="page-separator blog-separator blog-compact-post-separator">
						</article>
					</loop>
					<include name="layouts/pager.html" />
				</div>
			</div>
			<div class="col-lg-4 col-md-12">
				<div class="blog-sidebar blog-compact-sidebar">
					<include name="layouts/pages/blog/partials/sidebar.html" />
				</div>
			</div>
		</div>
	</div>
</main>
<!--/main-->

<include name="layouts/footer.html" />
