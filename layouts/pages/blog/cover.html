<include name="layouts/header.html" />

<!--main-->
<main class="page-container blog-container blog-cover-container" itemprop="mainEntity" itemscope itemtype="http://schema.org/Blog">
	<div class="blog-cover-header" style='background-image: url(@@image.append("?f=50"));'>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10 col-xl-8">
					<h1 class="page-title blog-title blog-cover-header-title" itemprop="headline">
						@@title
					</h1>
					<if terms="@@content.exists()">
						<div class="page-description blog-description blog-cover-header-description break-word" itemprop="text">
							@@content
						</div>
					</if>
					<if terms="@@user.admin">
						<if terms="@@editurl.exists()">
							<a href="@@editurl" class="btn btn-sm btn-primary edit-link edit-link-page blog-cover-edit">
								<i class="fa fa-pencil"></i>
								ویرایش صفحه
							</a>
						</if>
						<if terms="@@addurl.exists()">
							<a href="@@addurl" class="btn btn-sm btn-success add-link add-link-post blog-cover-add" target="_blank">
								<i class="fa fa-plus"></i>
								ایجاد نوشته
							</a>
						</if>
					</if>
					<if terms="@@image.exists()">
						<link itemprop="image" href="@@image">
					</if>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="d-none d-lg-block col-lg-1 col-xl-2"></div>
			<div class="col-md-12 col-lg-10 col-xl-8">
				<div class="page-context blog-context blog-cover-context">
					<if terms="@@posts.empty()">
						<div class="page-empty blog-empty blog-cover-empty">
							موردی برای نمایش وجود ندارد.
						</div>
					</if>
					<loop src="@@posts">
						<article class="blog-post blog-cover-post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
							<if terms="@@image.exists()">
								<div class="blog-post-image blog-cover-post-image">
									<a href="@@url" class="blog-post-image-link blog-cover-post-image-link">
										<img src='@@image.default("/site/resources/images/empty.jpg")?m=thumb&w=800&h=600&q=high' class="img-fluid center-block blog-post-image-element blog-cover-post-image-element" alt="@@title" itemprop="image">
									</a>
								</div>
							</if>
							<h2 class="blog-post-title blog-cover-post-title" itemprop="headline">
								<a href="@@url" class="blog-post-link blog-cover-post-link" title="@@metatitle" itemprop="url mainEntityOfPage">
									@@title
								</a>
							</h2>
							<div class="blog-post-excerpt blog-cover-post-excerpt break-word" itemprop="description">
								@@description
							</div>
							<div class="blog-post-meta blog-cover-post-meta">
								<span class="blog-post-date blog-cover-post-date">
									<meta itemprop="datePublished dateModified" content="@@date.universal">
									<i class="fa fa-fw fa-calendar"></i>
									@@date
								</span>
								<if terms="@@author.exists()">
									<span class="blog-post-author blog-cover-post-author" itemprop="author" itemscope itemtype="http://schema.org/Person">
										<i class="fa fa-fw fa-user-circle"></i>
										<a href="/site/posts?author=@@author.id" class="blog-post-author-link blog-cover-post-author-link" itemprop="url">
											<span itemprop="name">
												@@author.name.default("ناشناس")
											</span>
										</a>
										<if terms="@@author.avatar.exists()">
											<link itemprop="image" href="@@author.avatar">
										</if>
									</span>
								</if>
								<if terms="@@categories.any()">
									<span class="blog-post-categories blog-cover-post-categories">
										<i class="fa fa-fw fa-sitemap"></i>
										<loop src="@@categories">
											<a href="@@url" class="blog-post-category blog-cover-post-category" title="@@metatitle">
												@@title
											</a>
										</loop>
									</span>
								</if>
							</div>
							<if terms="@@user.admin">
								<a href="@@editurl" class="btn btn-sm btn-primary edit-link edit-link-post blog-cover-post-edit">
									<i class="fa fa-pencil"></i>
									ویرایش
								</a>
							</if>
							<hr class="page-separator blog-separator blog-cover-post-separator">
						</article>
					</loop>
					<include name="layouts/pager.html" />
				</div>
			</div>
		</div>
	</div>
</main>
<!--/main-->

<include name="layouts/footer.html" />
